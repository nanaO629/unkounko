<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .rainbow-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .rainbow-image img {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
            animation: spin 10s linear infinite;
        }

        .rainbow-overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(to right, #ff0000, #ff8000, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff, #ff0000);
            mix-blend-mode: color;
            animation: rainbow 2s infinite linear;
        }

        @keyframes rainbow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.5); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .message {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 72px;
            color: hotpink;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="rainbow-image">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Oooka_tadasuke.jpg/250px-Oooka_tadasuke.jpg" alt="Your Image">
        <div class="rainbow-overlay"></div>
    </div>

    <div class="message">
        おれのLINEだと思った？なわけ～～～～～WWWWW
    </div>

    <audio id="sound" src="https://maou.audio/se_voice_human02/" preload="auto"></audio>

    <button onclick="playSound()">再生</button>

    <script>
        const rainbowImage = document.querySelector('.rainbow-image');
        const imageCount = 20; // 追加する画像の数

        for (let i = 0; i < imageCount - 1; i++) {
            const img = document.createElement('img');
            img.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Oooka_tadasuke.jpg/250px-Oooka_tadasuke.jpg';
            img.alt = 'Your Image';
            img.style.width = '200px';
            img.style.height = '200px';
            img.style.position = 'absolute';
            img.style.top = Math.random() * 100 + '%';
            img.style.left = Math.random() * 100 + '%';
            img.style.animation = 'spin 10s linear infinite';
            rainbowImage.appendChild(img);
        }

        function playSound() {
            const sound = document.getElementById('sound');
            sound.volume = 0.5; // 音量調整
            sound.play();
        }
    </script>
</body>
</html>
